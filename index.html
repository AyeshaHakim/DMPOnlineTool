<!DOCTYPE html>

<html lang="en" ng-app="dmpOnlineTool">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>DMPOnlineTool</title>

    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Local CSS -->
    <link href="css/DMPOnlineTool.css" rel="stylesheet" type="text/css">

    <!-- Icons -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>


    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/DMPOnlineTool.js"></script>

</head>




<body ng-controller="formCtrl">


    <md-content class="formContent" layout="column" ng-cloak>



        <h2 class="formTitle">Project Details</h2>
        <br>
        <dmp-input ng-model="userDataService.dmp.projectDetails.title"></dmp-input>
        <br>
        <dmp-input ng-model="userDataService.dmp.projectDetails.description" inputtype="textarea" inputtags="rows='3'"></dmp-input>
        <br>
        <dmp-input ng-model="userDataService.dmp.projectDetails.fieldOfResearch" inputtype="md-chips" inputtags="flex='100' md-autocomplete-snap='width' md-transform-chip='transformChip($chip)'"></dmp-input>
        <br>
        <div layout="row">
            <dmp-input ng-model="userDataService.dmp.projectDetails.startDate" inputtype="md-datepicker"></dmp-input>
            <dmp-input ng-model="userDataService.dmp.projectDetails.endDate" inputtype="md-datepicker" inputtags="md-placeholder='Ongoing' ng-required='false'"></dmp-input>
        </div>
        <dmp-input ng-model="userDataService.dmp.ethicsRequired" inputtype="md-checkbox"></dmp-input>
        <dmp-input ng-model="userDataService.dmp.culturalConsultationRequired" inputtype="md-checkbox"></dmp-input>
        <br>


        <h2 class="formTitle">Contributors</h2>
        <dmp-details-card type="contributor"></dmp-details-card>
        <div layout="row" layout-wrap>
            <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="contributor in userDataService.dmp.contributors">
                <dmp-card ng-model="contributor" type="contributor"></dmp-card>
            </div>
            <dmp-card flex="100" flex-gt-xs="50" flex-gt-sm="33" type="addnewcontributor"></dmp-card>
        </div>

        <h2 class="formTitle">Reference Documents</h2>
        <dmp-details-card type="document"></dmp-details-card>
        <div layout="row" layout-wrap>
            <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="document in userDataService.dmp.referenceDocuments">
                <dmp-card ng-model="document" type="document"></dmp-card>
            </div>
            <dmp-card flex="100" flex-gt-xs="50" flex-gt-sm="33" type="addnewdocument"></dmp-card>
        </div>

        <h2 class="formTitle">Funding</h2>
        <div layout="row" layout-wrap>
            <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="funder in userDataService.dmp.funding">
                <dmp-card ng-model="funder" type="funder"></dmp-card>
            </div>
            <dmp-card flex="100" flex-gt-xs="50" flex-gt-sm="33" type="addnewfunder"></dmp-card>
        </div>

        <h2 class="formTitle">Data Assets</h2>
        <div layout="row" layout-wrap>
            <div flex="100" flex-gt-xs="50" ng-repeat="dataasset in userDataService.dmp.dataAssets">
                <dmp-card ng-model="dataasset" type="dataasset"></dmp-card>
            </div>
            <dmp-card flex="100" flex-gt-xs="50" type="addnewdataasset"></dmp-card>
        </div>
    </md-content>



</body>



</html>
