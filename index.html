<!DOCTYPE html>

<html lang="en" ng-app="dmpOnlineTool">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>DMPOnlineTool</title>

        <!-- Angular Material CSS -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

        <!-- Local CSS -->
        <link href="css/DMPOnlineTool.css" rel="stylesheet" type="text/css">

        <!-- Icons -->
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

        <!-- Angular Material -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>

        <script src="js/DMPOnlineTool.js"></script>

    </head>

    <body ng-controller="formCtrl">

        <md-content class="formContent" layout="column" ng-cloak>

            <h2 class="formTitle">Project Details</h2>
            <br>
            <dmp-input ng-model="userDataService.dmp.projectDetails.title"></dmp-input>
            <br>
            <dmp-input ng-model="userDataService.dmp.projectDetails.description" inputtype="textarea" inputtags="rows='3'"></dmp-input>
            <br>
            <dmp-input ng-model="userDataService.dmp.projectDetails.fieldOfResearch" inputtype="md-chips" inputtags="flex='100' md-autocomplete-snap='width' md-transform-chip='transformChip($chip)'"></dmp-input>
            <br>
            <div layout="row">
                <dmp-input ng-model="userDataService.dmp.projectDetails.startDate" inputtype="md-datepicker"></dmp-input>
                <dmp-input ng-model="userDataService.dmp.projectDetails.endDate" inputtype="md-datepicker" inputtags="md-placeholder='Ongoing' ng-required='false'"></dmp-input>
            </div>
            <dmp-input ng-model="userDataService.dmp.ethicsRequired" inputtype="md-checkbox"></dmp-input>
            <dmp-input ng-model="userDataService.dmp.iwiConsultationRequired" inputtype="md-checkbox"></dmp-input>
            <br>

            <h2 class="formTitle" href="#contributor">Contributors</h2>
            <dmp-details-card type="contributor"></dmp-details-card>
            <div layout="row" layout-wrap>
                <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="contributor in userDataService.dmp.contributor">
                    <dmp-card cardindex="{{$index}}" type="contributor"></dmp-card>
                </div>
                <dmp-card flex="100" flex-gt-xs="50" flex-gt-sm="33" type="contributor" addnew="true"></dmp-card>
            </div>
            <!-- userDataService.hasUnsavedChanges('contributor')={{userDataService.hasUnsavedChanges('contributor')}}<br>
            userDataService.scratchEqualsDMP()={{userDataService.scratchEqualsDMP()}}<br>
            userDataService.scratchHasExtraCard('contributor')={{userDataService.scratchHasExtraCard('contributor')}}<br>
            userDataService.scratchDMPDifferenceIsEmptyCards('contributor')={{userDataService.scratchDMPDifferenceIsEmptyCards('contributor')}}<br>
            cardVisibilityService.contributor.detailsCardIndex={{cardVisibilityService.contributor.detailsCardIndex}}<br>
            cardVisibilityService.contributor.addCardVisible={{cardVisibilityService.contributor.addCardVisible}}<br>
            cardVisibilityService.contributor.detailsCardVisible={{cardVisibilityService.contributor.detailsCardVisible}}<br>
            <pre>Saved:{{userDataService.dmp.contributor | prettyJSON}}<br></pre>
            <pre>Scratch:{{userDataService.scratch.dmp.contributor | prettyJSON}}<br></pre> -->

            <h2 class="formTitle" href="#document">Reference Documents</h2>
            <dmp-details-card type="document"></dmp-details-card>
            <div layout="row" layout-wrap>
                <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="document in userDataService.dmp.document">
                    <dmp-card cardindex="{{$index}}" type="document"></dmp-card>
                </div>
                <dmp-card flex="100" flex-gt-xs="50" flex-gt-sm="33" type="document" addnew="true"></dmp-card>
            </div>
            <!-- userDataService.hasUnsavedChanges('document')={{userDataService.hasUnsavedChanges('document')}}<br>
            userDataService.scratchEqualsDMP()={{userDataService.scratchEqualsDMP()}}<br>
            userDataService.scratchHasExtraCard('document')={{userDataService.scratchHasExtraCard('document')}}<br>
            userDataService.scratchDMPDifferenceIsEmptyCards('document')={{userDataService.scratchDMPDifferenceIsEmptyCards('document')}}<br>
            cardVisibilityService.document.detailsCardIndex={{cardVisibilityService.document.detailsCardIndex}}<br>
            cardVisibilityService.document.addCardVisible={{cardVisibilityService.document.addCardVisible}}<br>
            cardVisibilityService.document.detailsCardVisible={{cardVisibilityService.document.detailsCardVisible}}<br>
            <pre>Saved:{{userDataService.dmp.document | prettyJSON}}<br></pre>
            <pre>Scratch:{{userDataService.scratch.dmp.document | prettyJSON}}<br></pre> -->

            <h2 class="formTitle" href="#funding">Funding</h2>
            <dmp-details-card type="funder"></dmp-details-card>
            <div layout="row" layout-wrap>
                <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="funder in userDataService.dmp.funder">
                    <dmp-card cardindex="{{$index}}" type="funder"></dmp-card>
                </div>
                <dmp-card flex="100" flex-gt-xs="50" flex-gt-sm="33" type="funder" addnew="true"></dmp-card>
            </div>

            <h2 class="formTitle" href="#dataAsset">Data Assets</h2>
            <dmp-details-card type="dataAsset"></dmp-details-card>
            <div layout="row" layout-wrap>
                <div flex="100" flex-gt-xs="50" ng-repeat="dataAsset in userDataService.dmp.dataAsset">
                    <dmp-card cardindex="{{$index}}" type="dataAsset"></dmp-card>
                </div>
                <dmp-card flex="100" flex-gt-xs="50" type="dataAsset" addnew="true"></dmp-card>
            </div>
        </md-content>

    </body>

</html>
