<!DOCTYPE html>

<html lang="en" ng-app="dmpOnlineTool">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>DMPOnlineTool</title>


    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Local CSS -->
    <link href="css/DMPOnlineTool.css" rel="stylesheet" type="text/css">


</head>

<body ng-controller="formCtrl">

    <md-content class="formContent" layout="column">
        <div flex>
            <h2 class="formTitle">Project Details</h2>
        </div>
        <p>{{userDataService.dmp.projectDetails.title}}</p>
        <br>
          <dmp-text-box ng-model="userDataService.dmp.projectDetails.title"></dmp-text-box>
        <br>

        <br>
          <dmp-text-box ng-model="userDataService.dmp.projectDetails.description"></dmp-text-box>
        <br>


        <!-- <md-input-container >
            <label>test</label>
            <input ng-model="userDataService.dmp.projectDetails.title" ng-change="onChange()">
        </md-input-container> -->
    </md-content>

    <!-- <div user-avatar>howdy</div> -->


</body>

<!-- Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

<!-- Angular Material -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="js/DMPOnlineTool.js"></script>

</html>
